<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            min-width: 120px;
        }
        div{
            margin-bottom: 15px;
        }
        .error{
            border: 1px solid red;
        }
        .success{
            border: 1px solid green;
        }
    </style>
    
</head>
<body>
    <h2>CREATE FORM</h2>
    <form action="">
        <div>
            <label for="fname"> First Name</label> <input type="text" id="fname" >
        </div>
        <div>
            <label for="mname"> Middle Name</label> <input type="text" id="mname">
        </div>
        <div>
            <label for="lname"> Last Name</label> <input type="text" name="lname" id="lname">
        </div>
        <div>
            <label for="email"> Email Id</label> <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password"> Password</label> <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="cpass"> Confirm Password</label> <input type="password" name="cpassword" id="cpass">
        </div>
        <div>  
            <label for="number"> Mobile Number</label>
            <select name="code" id="code">
                <option value="+91">ind-+91</option>
                <option value="+86">pak-+86</option>
                <option value="+84">USA-+84</option>
            </select>
            <input type="text" name="number" id="number">
        </div>
        <div>
            <label for="" id="gender" > Gender</label> 
            <input type="radio" name="gender" id="gender"><label for="male"> Male</label>
            <input type="radio" name="gender" id="gender"><label for="female"> Female</label>
        </div>
        <div>
            <label for="dob"> Date Of Birth</label> <input type="date"  id="dob" placeholder="dd/mm/yy" required>
        </div>
        <div>
            <label for="country"> Country</label>
            <select name="country" id="country">
            <option value="">select country</option>
            <option value="ind">India</option>
            <option value="pak">Pakistan</option>
            <option value="USA">USA</option>
        </select>
        </div>
        <div>
            <label for="bio"> Bio</label> <textarea name="bio" id="bio"></textarea>
        </div>
        <input type="submit" onclick="create(event)" value="submit">
    </form>
    <script src="create-form.js"></script>
</body>
</html>
